<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABUSS PROTOCOL WEB CAM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .page {
      display: none;
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    #page1 {
      display: block;
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #1a1a1a;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-box {
      background-color: #111;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      text-align: left;
    }

    .chat-box div {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div id="page1" class="page">
    <h1>Welcome to our ABUSS PROTOCOL WEB CAM</h1>
    <button onclick="handleClick()">Click Me</button>
    <p id="status"></p>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="page">
    <h2>Choose Category</h2>
    <select id="category">
      <option value="">--Select--</option>
      <option value="ABWE11235">ABWE 11235</option>
      <option value="AKAFUFU70089">AKAFUFU 70089</option>
    </select>
    <button onclick="goToPage4()">Next</button>
  </div>

  <!-- PAGE 4 -->
  <div id="page4" class="page">
    <h2>Access Platform</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="startPlatform()">Get Start</button>
    <p id="startClicks">(Click 5 times)</p>
  </div>

  <!-- CHAT PAGE -->
  <div id="chatPage" class="page">
    <h2>ABUSS CHAT</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let clickCount = 0;
    let startClickCount = 0;
    let userName = "";

    function handleClick() {
      clickCount++;
      if (clickCount === 1) {
        document.getElementById("status").innerText = "Connection request sent to abussprotocolwdev@gmail.com";
      }
      if (clickCount >= 10) {
        showPage("page2");
      }
    }

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "190ABWE") {
        showPage("page3");
      } else {
        document.getElementById("errorMsg").innerText = "Incorrect password!";
      }
    }

    function goToPage4() {
      const cat = document.getElementById("category").value;
      if (cat === "ABWE11235") {
        showPage("page4");
      } else {
        alert("Invalid category or not supported yet.");
      }
    }

    function startPlatform() {
      startClickCount++;
      document.getElementById("startClicks").innerText = `Clicks: ${startClickCount} / 5`;
      if (startClickCount >= 5) {
        userName = document.getElementById("username").value || "Unknown";
        showPage("chatPage");
      }
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim() === "") return;
      const box = document.getElementById("chatBox");
      const entry = document.createElement("div");
      entry.innerText = `${userName}: ${msg}`;
      box.appendChild(entry);
      document.getElementById("messageInput").value = "";
      box.scrollTop = box.scrollHeight;
    }

    function showPage(pageId) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(p => p.style.display = "none");
      document.getElementById(pageId).style.display = "block";
    }
  </script>

</body>
</html>
